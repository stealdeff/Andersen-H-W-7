<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time page</title>
</head>

<body>
    <div class="stopwatch-container">
        <h1>Stopwatch</h1>
        <div id="stopwatch-display">00:00:00</div>
        <button id="stopwatch-start">Start</button>
        <button id="stopwatch-reset">Reset</button>
        <button id="stopwatch-stop">Stop</button>
    </div>
    <div class="timer-container">
        <h1>Timer</h1>
        <label for="time">Enter time</label>
        <input type="text" id="timer-input" maxlength="6" placeholder="HH:MM:SS" value="00:00:00">
    <script src="script/time_page.js"></script>
</body>

</html>
